<!DOCTYPE html>
<html> 
    
    <script type="text/javascript">
        //Variables
        let clicks = 0; 
        let clicksPerSecond = 0;
        let clicksPerClick = 1;
        let clickCost = 10;
        let price1 = 10;
        let inc1 = 1;
        let inc2 = 0;
        let inc2Mult = 100;
        let price2 = 100;
        //Click Function
        function increment() {
            clicks += clicksPerClick;
            document.getElementById("numbah").innerText = "Clicks = " + clicks;
        }
        //Automatic Click Function
        setInterval(function() {
                clicks += clicksPerSecond;
            document.getElementById("numbah").innerText = "Clicks = " + clicks;
        }, 1000) 
        //Reset Function
        function reset() {
            let confirmation = prompt('Please type "Confirm" to reset.', "")
            if (confirmation = "Confirm") {
                document.getElementById("numbah").innerText = "Clicks = 0";
                document.getElementById("showCPS").innerText = "";
                document.getElementById("showCPC").innerText = "";
                clicks = 0
                clicksPerSecond = 0
                clicksPerClick = 1
                inc1 = 1
                inc2 = 0
                price1 = 10
                price2 = 100
                inc2Mult = 100
                document.getElementById("buyButton").innerText = "Buy More CPS (10 Clicks)";
                document.getElementById("buyButton1").innerText = "Buy More CPS (100 Clicks)";
                document.getElementById("valCPS").innerText = "Next CPS Value: 1"
                document.getElementById("clickVal").innerText = "Next Click Value: 5"
            }
        }
        //Automatic Click Purchase Function
        function buyAuto() {
            if (clicks >= price1){
                clicks = clicks - price1;
                price1 = price1 + inc1*20
                clicksPerSecond = clicksPerSecond + inc1
                inc1 = inc1 + 1
                document.getElementById("numbah").innerText = "Clicks = " + clicks;
                document.getElementById("showCPS").innerText = "CPS = " + clicksPerSecond;
                document.getElementById("buyButton").innerText = "Buy More CPS (" + price1 +" Clicks)";
                document.getElementById("valCPS").innerText = "Next CPS Value: " + (clicksPerSecond + inc1)
            } else (alert("Not enough clicks!!"))
        }
        //Click Multiplier Function
        function buyManual() {
            if (clicks >= price2){
                clicks = clicks - price2;
                price2 = price2 + inc2*inc2Mult
                clicksPerClick = 5 + inc2
                inc2 = inc2 + 5
                inc2Mult = Math.ceil(inc2Mult*1.5)
                document.getElementById("numbah").innerText = "Clicks = " + clicks;
                document.getElementById("showCPC").innerText = "Clicks = " + clicksPerClick;
                document.getElementById("buyButton1").innerText = "Buy More Clicks (" + price2 +" Clicks)";
                document.getElementById("clickVal").innerText = "Next Click Value: " + (5 + inc2)
            } else (alert("Not enough clicks!!"))
        }
        //Win Function
        setInterval(function() {
            if(clicks > 1000000){
                document.getElementById("main").innerText = "Congratulations!! You Win!"
            } 
        }, 1000) 

    </script>

    <title>Clicker Game</title>

    <body id="main">
        <p id="numbah">Clicks = <span id="showClicks" class="number">0</span></p>
        <p id="autoCPS"><span id="showCPS" class="number"></span></p>
        <p id="manCPS"><span id="showCPC" class="number"></span></p>
        <button onclick="increment()" class="buyClicks">Click</button> 
        <button onclick="reset()">Reset</button>
        <br>
        <button id="buyButton1" onclick="buyManual()">Buy More Clicks (100 Clicks)</button>
        <br>
        <button id="buyButton" onclick="buyAuto()">Buy More CPS (10 Clicks)</button>
        <p id="clickVal">Next Click Value: <span id="showClick" class="number">5</span></p>
        <p onclick="buyManual()" id="valCPS">Next CPS Value: <span id="showClick" class="number">1</span></p>
    </body>
</html>
